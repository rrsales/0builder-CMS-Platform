<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News â€“ Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{box-sizing:border-box;}

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"SF Pro Text","Segoe UI",sans-serif;
      background:linear-gradient(135deg,#0066cc,#003366);
      color:#fff;
    }

    .login-box{
      background:#ffffff;
      color:#111827;
      padding:40px 30px;
      border-radius:18px;
      max-width:360px;
      width:100%;
      box-shadow:0 20px 60px rgba(0,0,0,0.5);
      text-align:center;
    }

    .login-box h1{
      margin:0 0 10px;
      font-size:1.6rem;
      color:#0066cc;
    }
    .login-box p{
      margin:0 0 22px;
      font-size:.9rem;
      color:#4b5563;
    }

    input[type="password"]{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:2px solid #e5e7eb;
      font-size:1rem;
      margin-bottom:16px;
      outline:none;
    }
    input[type="password"]:focus{
      border-color:#0066cc;
    }

    button{
      width:100%;
      padding:14px;
      border-radius:10px;
      border:none;
      font-size:1rem;
      font-weight:600;
      cursor:pointer;
      background:#22c55e;
      color:#022c22;
    }
    button:hover{
      background:#16a34a;
    }

    #msg{
      margin-top:10px;
      font-size:.9rem;
      color:#b91c1c;
      min-height:18px;
    }

    @media (max-width:480px){
      .login-box{
        margin:0 12px;
        padding:30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Honest News Admin</h1>
    <p>Enter your password to edit the site</p>
    <input type="password" id="pass" placeholder="Password" autofocus>
    <button id="login">Login</button>
    <div id="msg"></div>
  </div>

  <script>
    // Always show login screen (fresh each time)
    localStorage.removeItem("hn_logged");

    const passInput = document.getElementById("pass");
    const loginBtn  = document.getElementById("login");
    const msgEl     = document.getElementById("msg");

    const ADMIN_PASS = "jo5765"; // your password

    function doLogin(){
      const value = passInput.value.trim();
      if (value === ADMIN_PASS){
        localStorage.setItem("hn_logged","yes");
        window.location.href = "dashboard.html";
      } else {
        msgEl.textContent = "Wrong password";
      }
    }

    loginBtn.addEventListener("click", doLogin);
    passInput.addEventListener("keypress", e=>{
      if (e.key === "Enter") doLogin();
    });
  </script>

</body>
</html>
