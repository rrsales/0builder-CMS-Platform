<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honest News – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    // Protect dashboard: only allow if logged in
    if (localStorage.getItem("hn_logged") !== "yes") {
      location.href = "admin.html";
    }
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      min-height: 100vh;
    }
    .dash-shell {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr);
      width: 100%;
    }
    .dash-sidebar {
      background: #020617;
      border-right: 1px solid rgba(148,163,184,0.3);
      padding: 1.5rem;
    }
    .dash-main {
      padding: 1.5rem;
      overflow-y: auto;
    }
    h1, h2 {
      margin-top: 0;
    }
    section {
      background: rgba(15,23,42,0.9);
      border-radius: 1rem;
      border: 1px solid rgba(148,163,184,0.3);
      padding: 1rem 1.25rem;
      margin-bottom: 1rem;
    }
    #hn-page-list,
    #hn-blocks-list {
      list-style: none;
      padding: 0;
      margin: 0.75rem 0 0;
    }
    #hn-page-list li,
    #hn-blocks-list li {
      margin-bottom: 0.4rem;
    }
    #hn-page-list button {
      width: 100%;
      text-align: left;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(148,163,184,0.4);
      background: rgba(15,23,42,0.9);
      color: inherit;
      cursor: pointer;
    }
    label {
      display: block;
      font-size: 0.85rem;
      margin-top: 0.6rem;
    }
    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.4rem 0.6rem;
      margin-top: 0.25rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(148,163,184,0.5);
      background: rgba(15,23,42,0.9);
      color: inherit;
      font: inherit;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      border-radius: 999px;
      border: 1px solid rgba(59,130,246,0.8);
      background: rgba(37,99,235,0.9);
      color: #e5e7eb;
      padding: 0.45rem 0.9rem;
      font: inherit;
      cursor: pointer;
      margin-top: 0.6rem;
    }
    button:hover {
      background: rgba(37,99,235,1);
    }
    .danger {
      border-color: rgba(248,113,113,0.9);
      background: rgba(239,68,68,0.9);
    }
  </style>
</head>
<body>

<div class="dash-shell">
  <aside class="dash-sidebar">
    <h1>Honest News</h1>
    <p style="font-size:0.85rem;opacity:0.8;">
      CMS 2.0 – manage pages, heroes and blocks.
    </p>
    <button class="danger" onclick="localStorage.removeItem('hn_logged');location.href='admin.html';">
      Log out
    </button>
  </aside>

  <main class="dash-main">

    <!-- PAGE LIST CONTAINER -->
    <section id="hn-admin-pages-panel">
      <h2>Pages</h2>
      <button id="hn-add-page-btn">+ Add Page</button>
      <ul id="hn-page-list"></ul>
    </section>

    <!-- HERO SETTINGS CONTAINER -->
    <section id="hn-admin-hero-panel">
      <h2>Hero Settings</h2>
      <div>Current page: <span id="hn-current-page-label">None</span></div>

      <label>
        Eyebrow
        <input type="text" id="hn-hero-eyebrow">
      </label>

      <label>
        Title
        <input type="text" id="hn-hero-title">
      </label>

      <label>
        Subtitle
        <textarea id="hn-hero-subtitle"></textarea>
      </label>

      <label>
        Style
        <select id="hn-hero-style">
          <option value="simple">Simple</option>
          <option value="apple">Apple</option>
        </select>
      </label>

      <label>
        <input type="checkbox" id="hn-hero-transparent">
        Transparent Header
      </label>

      <label>
        Background Image URL
        <input type="text" id="hn-hero-bg">
      </label>

      <button id="hn-hero-save-btn">Save Hero</button>
    </section>

    <!-- BLOCKS CONTAINER -->
    <section id="hn-admin-blocks-panel">
      <h2>Blocks</h2>
      <button id="hn-add-text-block-btn">+ Add Text Block</button>
      <ul id="hn-blocks-list"></ul>
    </section>

    <!-- EXPORT CONTAINER -->
    <section id="hn-admin-export-panel">
      <h2>Export Changes</h2>
      <button id="hn-export-json-btn">Download site-data.json</button>
      <button id="hn-clear-local-btn">Clear Local Draft</button>
    </section>

  </main>
</div>

<!-- ADMIN LIBRARIES -->
<script src="assets/js/admin/hn-admin-data.js"></script>
<script src="assets/js/admin/hn-admin-pages.js"></script>
<script src="assets/js/admin/hn-admin-hero.js"></script>
<script src="assets/js/admin/hn-admin-blocks.js"></script>

<!-- CMS APP GLUE -->
<script src="assets/js/admin/hn-admin-app.js"></script>

</body>
</html>
