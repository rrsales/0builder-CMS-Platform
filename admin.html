<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Honest News â€“ Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body,html{margin:0;height:100%;font-family:system-ui,sans-serif;background:#0d1117;color:white;display:flex;align-items:center;justify-content:center}
  .login-box{background:#161b22;padding:60px 50px;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.6);text-align:center;width:380px;border:1px solid #30363d}
  h1{font-size:2.2rem;margin-bottom:10px;color:#58a6ff}
  p{font-size:1rem;margin-bottom:30px;opacity:0.9}
  input{width:100%;padding:16px;margin:10px 0;border-radius:8px;border:1px solid #30363d;background:#21262d;color:white;font-size:1.1rem}
  button{width:100%;padding:16px;background:#238636;color:white;border:none;border-radius:8px;font-size:1.1rem;font-weight:bold;cursor:pointer;margin-top:10px}
  button:hover{background:#1f6feb}
  #error{color:#f85149;margin-top:15px;display:none}
</style>
</head>
<body>

<div class="login-box">
  <h1>Honest News</h1>
  <p>Admin Panel</p>
  <input type="password" id="pass" placeholder="Enter password" autocomplete="off">
  <button id="login">Log In</button>
  <div id="error">Wrong password</div>
</div>

<script>
const PASS = "jesus2025"; // change anytime

document.getElementById("login").onclick = () => {
  const input = document.getElementById("pass").value;
  if(input === PASS){
    localStorage.setItem("hn_logged","yes");
    location.href = "dashboard.html"; // next file we'll build
  }else{
    document.getElementById("error").style.display = "block";
  }
};

// Auto-enter if already logged in
if(localStorage.getItem("hn_logged")==="yes"){
  location.href = "dashboard.html";
}
</script>
</body>
</html>
