<style>
  body{
    margin:0;

    text-align:center;
    width:380px
  }
  .login-box h1{
    color:#0066cc;
    margin:0 0 30px;
    font-size:2rem
  }
  input{
    width:100%;
    padding:16px;
    margin:20px 0;
    border:2px solid #ddd;
    border-radius:10px;
    font-size:1rem

  button{
    background:#28a745;
    color:#fff;
    border:none;
    padding:16px;

    font-size:1.1rem;
    cursor:pointer;
    width:100%;
    font-weight:bold
  }
  button:hover{background:#218838}
  #msg{color:#c33;margin-top:15px;font-size:.9rem}
</style>

<body>

<div class="login-box">
  <h1>Honest News Admin</h1>
  <p>Enter your password to edit the site</p>
  <input type="password" id="pass" placeholder="" autofocus>
  <button id="login">Login</button>
  <div id="msg"></div>
</div>

<script>
// If already logged in, go straight to dashboard
if (localStorage.getItem("hn_logged") === "yes") {
  location.href = "dashboard.html";
}

function doLogin(){
  const pass = document.getElementById("pass").value.trim();
  if (pass === "jesus2025") {
    localStorage.setItem("hn_logged","yes");   // remember you're logged in
    location.href = "dashboard.html";
  } else {
    document.getElementById("msg").innerText = "Wrong password";
  }
}

document.getElementById("login").addEventListener("click", doLogin);
document.getElementById("pass").addEventListener("keypress", e => {
  if(e.key === "Enter") doLogin();
});
</script>
