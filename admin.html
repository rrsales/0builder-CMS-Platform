<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Honest News – Site Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/Honest-News/favicon.ico">
<style>
  :root { --blue: #0066cc; --gray: #f5f5f5; }
  body { margin:0; font-family: -apple-system, BlinkMacSystemFont, sans-serif; background:#f9f9f9; }
  #loginScreen { display:flex; align-items:center; justify-content:center; min-height:100vh; background:linear-gradient(135deg, #0066cc, #003366); color:white; }
  #loginBox { background:white; color:#333; padding:50px; border-radius:16px; box-shadow:0 20px 60px rgba(0,0,0,0.3); text-align:center; width:380px; }
  input, button { padding:14px; margin:10px 0; width:100%; border-radius:8px; border:none; font-size:16px; }
  input { border:2px solid #ddd; }
  button { background:var(--blue); color:white; cursor:pointer; font-weight:bold; }

  #editor { display:flex; height:100vh; }
  .sidebar { width:300px; background:white; border-right:1px solid #ddd; overflow-y:auto; }
  .tab { padding:20px; cursor:pointer; font-weight:600; border-bottom:1px solid #eee; }
  .tab.active { background:#f0f8ff; color:var(--blue); border-left:4px solid var(--blue); }
  .main-area { flex:1; display:flex; position:relative; }
  .block-canvas { flex:1; padding:40px; background:white; overflow-y:auto; min-height:100vh; }
  .live-preview { width:420px; background:#000; border-left:8px solid #000; position:relative; }
  .live-preview iframe { width:100%; height:100%; border:none; }

  /* Floating toolbar like WordPress */
  .floating-toolbar {
    position:absolute; top:10px; left:50%; transform:translateX(-50%);
    background:white; padding:8px 16px; border-radius:8px;
    box-shadow:0 10px 30px rgba(0,0,0,0.15); display:none; z-index:100;
  }
  .block { position:relative; padding:20px; margin:20px 0; background:#fafafa; border-radius:8px; border:2px dashed transparent; }
  .block:hover { border-color:var(--blue); }
  .block.selected { border-color:var(--blue); border-style:solid; }
  .block-tools { position:absolute; top:-40px; left:0; right:0; text-align:center; }
  .block-tools button { background:var(--blue); color:white; border:none; padding:6px 12px; margin:0 4px; border-radius:4px; }

  .hero-preview-box { margin:30px 0; text-align:center; }
  .hero-preview-box img, .hero-preview-box video { max-width:100%; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h1>Honest News</h1>
    <p style="color:#666;">Site Editor</p>
    <input type="password" id="adminPass" placeholder="Password">
    <button id="loginBtn">Enter Editor</button>
    <p id="msg" style="color:#c33; margin-top:15px;"></p>
  </div>
</div>

<!-- MAIN EDITOR -->
<div id="editor" style="display:none;">
  <div class="sidebar">
    <div class="tab active" data-tab="pages">Pages</div>
    <div class="tab" data-tab="hero">Hero & Parallax</div>
    <div class="tab" data-tab="theme">Theme</div>
    <div style="padding:20px; border-top:1px solid #eee; margin-top:auto;">
      <button id="saveAll" style="width:100%; background:#00aa00;">Save All Changes</button>
      <button style="width:100%; background:#c33; margin-top:10px;" onclick="location.reload()">Logout</button>
    </div>
  </div>

  <div class="main-area">
    <!-- BLOCK EDITOR -->
    <div class="block-canvas" id="canvas">
      <h1 id="pageTitleDisplay">Select or create a page →</h1>
      <div id="blocks"></div>
      <button id="addBlock" style="padding:15px 30px; font-size:18px; background:var(--blue); color:white; border:none; border-radius:8px;">+ Add Block</button>
    </div>

    <!-- LIVE PREVIEW -->
    <div class="live-preview">
      <iframe id="previewFrame"></iframe>
    </div>
  </div>
</div>

<script src="/Honest-News/assets/js/admin.js"></script>
</body>
