<!DOCTYPE html>
<html lang="en" data-page="home">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Honest News Network – Home</title>

<!-- Load CMS dynamic engine -->
<script src="js/live.js" defer></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body { margin:0; font-family:system-ui,sans-serif; background:#fff; color:#333; }

  /* MENU */
  #menu {
    position:fixed;
    top:0; left:0; right:0;
    background:rgba(0,0,0,0.95);
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    z-index:1000;
    backdrop-filter:blur(10px);
  }
  #menu .logo { color:#fff; font-weight:700; font-size:1.5rem; text-decoration:none; }
  #menu ul { list-style:none; display:flex; gap:40px; margin:0; padding:0; }
  #menu a { color:white; text-decoration:none; font-weight:600; }
  #menu a.active { color:#28a745; border-bottom:3px solid #28a745; padding-bottom:5px; }

  .hamburger { display:none; color:#fff; font-size:1.8rem; cursor:pointer; }

  /* HERO (filled by live.js) */
  #hero {
    width:100%;
    height:60vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    color:white;
    background:black no-repeat center/cover;
    position:relative;
  }
  #heroOverlay {
    position:absolute; inset:0;
    background:rgba(0,0,0,0.6);
  }
  #heroContent {
    position:relative;
    padding:20px;
    z-index:2;
  }
  #heroContent h1 { font-size:3rem; margin:0; }
  #heroContent p { font-size:1.3rem; margin-top:10px; }

  /* MAIN CONTENT (CMS blocks) */
  #contentBlocks {
    max-width:1200px;
    margin:auto;
    padding:60px 20px;
  }

  /* FOOTER */
  footer {
    margin-top:80px;
    background:#111;
    color:#aaa;
    text-align:center;
    padding:30px;
  }

  @media (max-width:768px) {
    .hamburger { display:block; }
    #menu ul {
      position:fixed;
      top:70px;
      left:-100%;
      width:100%;
      height:calc(100vh - 70px);
      background:rgba(0,0,0,0.98);
      flex-direction:column;
      padding-top:40px;
      transition:left 0.35s ease;
    }
    #menu ul.open { left:0; }
    #heroContent h1 { font-size:2.3rem; }
  }
</style>
</head>

<body>
<!-- MENU (live.js will fill items dynamically from site-data.json) -->
<nav id="menu">
  <a class="logo" href="index.html">Honest News</a>
  <ul id="menuItems"></ul>
  <div class="hamburger" onclick="document.getElementById('menuItems').classList.toggle('open')">
    <i class="fas fa-bars"></i>
  </div>
</nav>

<!-- HERO (live.js replaces this with CMS data) -->
<section id="hero">
  <div id="heroOverlay"></div>
  <div id="heroContent">
    <h1>Loading…</h1>
    <p></p>
  </div>
</section>

<!-- DYNAMIC PAGE CONTENT -->
<main id="contentBlocks"></main>

<footer>
  <p>© 2025 Honest News Network – All Rights Reserved</p>
</footer>

</body>
</html>
