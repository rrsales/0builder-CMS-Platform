<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Honest News Network — Contact Us</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://cdn.jsdelivr.net/gh/rrsales/Honest-News@master/live.js"></script>

<style>
  
  main{padding:120px 1rem 4rem;text-align:center}
  .episodes{max-width:900px;margin:auto;display:grid;gap:2rem;margin-top:3rem}
  .episode{background:#222;padding:2rem;border-radius:12px}
</style>
</head>
<body>

<header>
  <div class="site-inner">
    <div class="logo">Honest News Network</div>
    <nav>
      <ul id="nav-menu" class="nav-menu"></ul>
      <button class="mobile-menu-toggle">☰</button>
    </nav>
  </div>
</header>

<div class="hero-carousel"></div>

<main>
  <h1>Latest Episodes</h1>
  <div class="episodes">
    <div class="episode"><h2>Coming soon…</h2><p>Episodes will appear here automatically when you add them.</p></div>
  </div>
</main>

<script>
const pages=[
  {name:"Home",url:"index.html"},
  {name:"Podcast",url:"podcast.html"},
  {name:"Blog",url:"blog.html"},
  {name:"Shop",url:"shop.html"},
  {name:"Events",url:"events.html"},
  {name:"Support",url:"support.html"},
  {name:"Contact",url:"contact.html"}
];
document.getElementById("nav-menu").innerHTML=pages.map(p=>`<li><a href="${p.url}">${p.name}</a></li>`).join("");
document.querySelector(".mobile-menu-toggle").onclick=()=>document.getElementById("nav-menu").classList.toggle("active");
</script>
</body>
</html>
